name: CIFD Test

on:
  workflow_dispatch

defaults:
  run:
    shell: bash

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: "16.17"
          cache: "pnpm"
          cache-dependency-path: "./pnpm-lock.yaml"

      - run: pnpm install

      - name: test
        run: pnpm test:ci

      - name: build
        run: pnpm build
