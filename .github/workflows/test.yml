name: CIFD Test

on:
  push:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  actions: read
  checks: write

defaults:
  run:
    shell: bash

env:
  CI: true

jobs:
  test-cifd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: lint, types, unit-tests
        run: pnpm test:ci

      - name: Unit-test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Unit-test Report
          path: reports/mocha.json
          reporter: mocha-json
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - run: pnpm cypress install

      - run: pnpm build

      - run: pnpm e2e:ci

      - name: E2E Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: E2E Report
          path: cypress/results/results-*.xml
          reporter: java-junit
