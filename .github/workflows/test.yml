name: CIFD Test

on:
  push:
  workflow_dispatch:
  pull_request:

permissions:
  contents: read
  actions: read
  checks: write

defaults:
  run:
    shell: bash

env:
  CI: true

jobs:
  test-cifd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - name: lint, types, unit-tests
        run: pnpm test:ci

      - name: Unit Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Mocha Tests
          path: reports/mocha.json
          reporter: mocha-json
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup

      - run: pnpm e2e:ci
